<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC Screen Share</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Local Video</h1>
          <video id="localVideo" width="320" height="240" autoplay muted></video>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <button id="startButton" class="btn btn-primary">Start</button>
          <button id="callButton" class="btn btn-success" disabled>Call</button>
          <button id="hangupButton" class="btn btn-danger" disabled>Hang Up</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
